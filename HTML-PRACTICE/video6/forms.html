<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <title>Apna Market</title>
</head>
<body>
    <h1 style="background-color: aqua;">welcome to apna Market</h1>
    <h3>enter your details</h3>
    <form action="post">
        <div>
                <label for="username">enter your username</label >
                <input type="text" name="username" placeholder="enter your username" autofocus>  
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">FeMale</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">

        </div>
        <div>
            <textarea name="comment" id="" cols="50" rows="5"> enter your comment....</textarea>
        </div>
        <h5>select option</h5>
        <select name="select option" id="select option">
            <option value="electronics">electronics</option>
            <option value="clothes">clothes</option>
            <option value="food items">food items</option>
        </select>
    </form>
</body>
</html>
